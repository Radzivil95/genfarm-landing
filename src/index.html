<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenFarm</title>
  <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body class="page">
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href=""><img class="logo-img" src="./assets/images/logo.svg" alt="Logo"></a>
        <ul class="header__nav list-reset">
          <li class="header__nav-item"><a class="header__nav-link" href="#">Home</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Product</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Shop</a></li>
          <li class="header__nav-item"><a class="header__nav-link" href="#">Contact</a></li>
        </ul>
        <button class="header__btn btn-reset">Get started</button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="promo">
      <div class="container">
        <div class="promo__inner">
          <img class="promo__hero-img" src="./assets/images/hero.webp" alt="farm">
          <div class="promo__title-box">
            <h2 class="promo__subtitle">NEXT GENERATION</h2>
            <h1 class="promo__title"><span class="promo__title_large">Bo<span class="promo__title_decor">ost</span></span><br> Nature profits</h1>
          </div>
          <div class="promo__content">
            <p class="promo__text">
              There has been a movement afoot in recent years to make 
              connections between what we eat, how we live and the planet.
            </p>
            <div class="promo__social">
              <a class="promo__social-link" href="">Facebook</a>
              <a class="promo__social-link" href="">Instagram</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">

  </footer>
  <script src="./assets/js/main.min.js"></script>
</body>
</html>
